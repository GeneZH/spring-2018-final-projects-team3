<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <style>
      #map {
        height: 95%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <button type="button" class="btn btn-primary" id="marker">Markers</button>
    <button type="button" class="btn btn-success" id="circle">Circles</button>
    <div id="map"></div>
    <script>

      var map;
      var visType = 0;
      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center:  {
            lat: 39.754136,
            lng: -105.001440
          }
        });

        //get data
        showData();
      }
      var locations = [];
      var markers = [];
      var markerCluster;

      function showData() {
          locations=[];
          var jqxhr = $.getJSON("/vehiclePosition", function (data) {
            console.log("load file successfully");
            data.forEach(function (d) {
              var pos = {lat: d.latitude, lng: d.longitude};
              locations.push({position: pos, label: d.routeId});
            });
            if(visType == 0) {
                map.setOptions({
                    zoom: 10,
                    center:  {
                      lat: 39.754136,
                      lng: -105.001440
                  },
                    scrollwheel:true,
                    zoomControl: true});
                markers = locations.map(function(location, i) {
                  return new google.maps.Marker({
                    position: location.position,
                    label: location.label
                  });
                });
                // Add a marker clusterer to manage the markers.
                markerCluster = new MarkerClusterer(map, markers,
                    {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
            } else if(visType == 1) {
                map.setOptions({
                    zoom: 10,
                    center:  {
                      lat: 39.754136,
                      lng: -105.001440
                  },
                    scrollwheel:false,
                    zoomControl: false});
                markers = locations.map(function(location, i) {
                  return new google.maps.Marker({
                    position: location.position,
                    // label: location.label
                    icon: {
                      path: google.maps.SymbolPath.CIRCLE,
                      fillColor: 'LightCoral',
                      fillOpacity: .3,
                      scale:8,
                      strokeColor: 'transparent',
                      strokeWeight: 0
                      },
                    map: map
                  });
                });
            }
        }).fail(function () {
                  console.log("cannot load json file");
        });
      }

      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function deleteMarkers() {
        setMapOnAll(null);
        if(markerCluster != null) {
            markerCluster.clearMarkers();
        }
        markers = [];
      }

      $('#marker').on('click', function(){
          visType = 0;
          deleteMarkers();
          showData();
      });

      $('#circle').on('click', function(){
          visType = 1;
          deleteMarkers();
          showData();
      });

    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1K9Aky97TETZ14_Czda_JrL5iqxNzKQc&callback=initMap">
    </script>
  </body>
</html>
